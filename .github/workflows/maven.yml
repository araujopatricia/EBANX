name: Java CI with Maven
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  explore-repository:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Show detailed directory structure
      run: |
        echo "Root directory contents:"
        ls -la
        
        echo -e "\nFull directory tree:"
        tree -L 3  # Mostra a árvore de diretórios até 3 níveis de profundidade
        
        echo -e "\nFind all pom.xml files:"
        find . -name "pom.xml"

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    # Adicione um passo para listar o conteúdo do diretório para verificação
    - name: List directory contents
      run: ls -R
    
    # Defina o diretório de trabalho onde está localizado o pom.xml
    - name: Build with Maven
      run: mvn clean install
      working-directory: ./EBANX/techtest/ # Ajuste este caminho para o diretório do seu projeto
    
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      # Opcional: Adicione a mesma configuração de diretório de trabalho se necessário
      # with:
      #   working-directory: ./
